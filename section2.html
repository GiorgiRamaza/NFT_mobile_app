<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section2</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="phone">
        <div class="header">
            <div class="left_box manrope">
                <img src="image/Cryptocurrency.svg" alt="" class="image">
                <h2>8.42 ETH</h2>
            </div>
            
            <div class="right_box ">
                <img src="image/search.svg" alt="">
                <img src="image/notfication.svg" alt="">
            </div>
        </div>
        <div class="categorie manrope">
            <h2>Categories</h2>
            <h3>View all</h3>

        </div>
        <div class="categories manrope">
            <button class="btn">Art</button>
            <button class="btn">Music</button>
            <button class="btn">Games</button>
            <button class="btn">Domains</button>
        </div>
         <div class="categorie Featured manrope">
            <h2>Featured NFTs</h2>
            <h3>View all</h3>
        </div>
        <div class="NFTs">
            <div class="left_block">
                <div class="shadow_box">
                    <img src="image/samurai.png" alt="">
                    <div class="by manrope">
                        <h4>By MekaVerse</h4>
                        <h4>Current Price</h4>
                    </div>
                    <div class="meka by manrope">
                        <h3>Meka #3139</h3>
                        <h3>10 ETH</h3>

                    </div>
                    <div class="btn_wrap">
                        <button class="manrope finger">Place Bid</button>
                        <button><img src="image/heart.svg" alt=""></button>
                    </div>
                </div>

            </div>
            <div class="right_block">
                <div class="shadow_box">
                    <img class="dino" src="image/dino.png" alt="">
                    <div class="by manrope">
                        <h4>by Monster</h4>
                        <h4>Current Price</h4>
                    </div>
                    <div class="meka by manrope">
                        <h3>Monsters</h3>
                        <h3>1.2 ETH</h3>

                    </div>
                    <div class="btn_wrap">
                        <button class="manrope finger">Place Bid</button>
                        <button><img src="image/heart.svg" alt=""></button>
                    </div>
                </div>
            </div>
            

        </div>
        
        <div class="top_sellers">
            <div class="categorie Featured manrope">
                <h2>Featured NFTs</h2>
                <h3>View all</h3>
            </div>
            <div class="sellers">
                <img src="image/thewather.png" alt="">
                <div class="price_name manrope">
                    <h3>THE WATCHER</h3>
                    <h3>$739,420</h3>
                </div>
                <h3 class="manrope finger">Follow</h3>
            </div>
             <div class="sellers">
                <img src="image/satoshiverse.png" alt="">
                <div class="price_name manrope">
                    <h3>Satoshiverse</h3>
                    <h3>$442,104</h3>
                </div>
                <h3 class="manrope finger">Follow</h3>
            </div>
            
        </div>
    </div>
</body>
</html>
